<html>
    <head>
        <meta property="og:image" content="https://grcodeclub.gr/file/background/network.png"/>
        <meta property="og:title" content="Δίκτυα Υπολογιστών | Κατάλογοι">
        <script src="https://grcodeclub.gr/js/jquery.js"></script>
        <script src="https://grcodeclub.gr/network/js/menu.js"></script>
        <script src="https://grcodeclub.github.io/javascript/add-elements/head.js"></script>
    </head>

    <body class="network">
        <div class="container">
            <section class="show_desktop"> <!--Αρχή Εμφάνιση Υπολογιστή-->
                <div class="Header"> <!--Αρχή Επικεφαλίδας-->
                    <div class="layout">
                        <div><img src="https://grcodeclub.gr/file/logo_and_graphic/logo.png" class="logo"/></div>
                        <div><h1 class="header_text"><a href="https://grcodeclub.gr/"><span class="header_text">GrCode Club</span></a></h1></div>
                    </div> 
                </div> <!--Τέλος Επικεφαλίδας-->
                <div class="Menu"> <!--Αρχή Menu-->
                    <div id="sidebarMenu" style="  overflow: auto;">
                        <ul class="sidebarMenuInner"></ul>
                    </div>
                </div><!--Τέλος Menu-->
            </section> <!--Τέλος Εμφάνιση Υπολογιστή-->

            <section class="show_mobile">  <!--Αρχή εμφάνιση σε κινητά-->
                <div class="Header"> <!--Αρχή Επικεφαλίδας σε κινητά-->
                    <div class="layout">
                        <div><img src="https://grcodeclub.gr/file/logo_and_graphic/logo.png" class="logo"/></div>
                        <div><h1 class="header_text"><a href="https://grcodeclub.gr/"><span class="header_text">GrCode Club</span></a></h1></div>
                    </div> 
                </div> <!--Τέλος Επικεφαλίδας σε κινητά -->
                <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu">
                <label for="openSidebarMenu" class="sidebarIconToggle">
                    <div class="spinner diagonal part-1"></div>
                    <div class="spinner horizontal"></div>
                    <div class="spinner diagonal part-2"></div>
                </label>
                <div id="sidebarMenu">
                    <ul class="sidebarMenuInner"></ul>
                </div>
            </section> <!--Τέλος εμφάνιση σε κινητά-->

            <div class="Text"> <!--Αρχή Κειμένου-->
                <div class="text_bg"> <!-- Αρχή Background Κειμένου-->
                    <h1 class="title">Κατάλογοι<br><input type="input" class="form__field" placeholder="Αναζήτηση" id='searchInput'/></h1>

                    <div class="list-container">
                        <ul class="list">
                          <li><a href="./tcp_udp_port" class="link">Κατάλογος θυρών TCP & UDP</a></li>
                        </ul>
                      
                        <ul class="list">
                            <li><a href="./http_code_status" class="link">Http Code Status</a></li>
                        </ul>
                      </div>
                          <script src="https://grcodeclub.gr/javascript/search/search_list.js"></script>
                </div><!-- Τέλος Background Κειμένου-->
            </div> <!--Τέλος Κειμένου-->

        </div> <!--Τέλος container-->
        
        <!-- Footer -->
        <footer>
            <table class="add_footer"></table>
            <script src="https://grcodeclub.gr/js/footer.js"></script>       
        </footer>
    </body>
</html>
